<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Pagina Non Trovata</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        color: #333;
      }
      .container {
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      h1 {
        font-size: 48px;
        color: #ff5252;
        margin-bottom: 20px;
      }
      p {
        font-size: 20px;
        color: #777;
        margin-bottom: 30px;
      }
      a {
        color: #4285f4;
        text-decoration: none;
        transition: color 0.3s ease;
      }
      a:hover {
        color: #1a73e8;
      }
      @media only screen and (max-width: 600px) {
        h1 {
          font-size: 36px;
        }
        p {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Oops!</h1>
      <p>La pagina che stai cercando non esiste.</p>
      <p>Torna alla <a href="/api/todos">home page</a>.</p>
    </div>
  </body>
</html>
