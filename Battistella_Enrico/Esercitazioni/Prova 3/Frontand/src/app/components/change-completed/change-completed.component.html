<div class="body">
  <div class="search">
    <div class="searchAll">
      <form (ngSubmit)="searchAll()">
        <button class="full-width-btn">Cerca tutti i todo disponibili</button>
      </form>
    </div>
    <div class="todo-form">
      <form (ngSubmit)="onSubmitSearch()">
        <input
          type="text"
          class="todo-input"
          id="title"
          placeholder="Cerca un todo per titolo"
        />
        <button class="search-btn">Cerca todo</button>
      </form>
    </div>
    <div class="todo-form submit">
      <form (ngSubmit)="onSubmit()">
        <input
          type="text"
          class="todo-input"
          id="submit"
          placeholder="Inserisci l'id del todo da flaggare completato"
        />
        <button class="search-btn">Flegga completato</button>
      </form>
    </div>
  </div>

  <main>
    <br />
    <app-todo-card [todos]="todos"></app-todo-card>
  </main>
</div>
