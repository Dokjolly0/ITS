<h1>Todos</h1>

<!-- Form per aggiungere un nuovo todo -->
<form (ngSubmit)="onSubmit()" #todoForm="ngForm">
  <label for="title">Title:</label>
  <input type="text" id="title" name="title" ngModel required />
  <br />
  <label for="dueDate">Due Date:</label>
  <input type="date" id="dueDate" name="dueDate" ngModel required />
  <br />
  <button type="submit">Add Todo</button>
</form>

<ul>
  <!-- Visualizza solo i todo attivi -->
  <li *ngFor="let todo of activeTodos">
    {{ todo.title }} - {{ todo.dueDate | date : "medium" }} - Completed:
    {{ todo.completed }}
  </li>
</ul>
